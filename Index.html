<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Widget Météo Bohème Pastel</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f5f2;
    color: #444;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .weather-widget {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 20px;
    max-width: 500px;
    text-align: center;
  }

  h2 {
    font-size: 1.4rem;
    color: #7a6c5d;
    margin-bottom: 10px;
  }

  .forecast-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }

  .day-card {
    background: #fffaf7;
    border-radius: 15px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    transition: transform 0.2s;
  }

  .day-card:hover {
    transform: translateY(-5px);
  }

  .day-name {
    font-weight: bold;
    font-size: 1rem;
    color: #a1887f;
  }

  .temp {
    font-size: 1.5rem;
    font-weight: bold;
    color: #6b705c;
  }

  .icon {
    width: 50px;
    height: 50px;
  }

  .desc {
    font-size: 0.9rem;
    color: #888;
  }
</style>
</head>
<body>

<div class="weather-widget">
  <h2 id="location">Chargement...</h2>
  <div class="forecast-grid" id="forecast"></div>
  <div id="error" style="color:red; margin-top:10px;"></div>
</div>

<script>
const API_KEY = "bee85c5f8eaca0dfbc7b4ba83c08096c";
const DEFAULT_CITY = "Paris,FR";
const forecastEl = document.getElementById("forecast");
const locationEl = document.getElementById("location");
const errorEl = document.getElementById("error");

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    fetchForecastByCoords(pos.coords.latitude, pos.coords.longitude);
  }, () => {
    fetchForecast(DEFAULT_CITY);
  });
} else {
  fetchForecast(DEFAULT_CITY);
}

async function fetchForecast(city) {
  try {
    errorEl.textContent = "";
    locationEl.textContent = "Chargement...";
    forecastEl.innerHTML = "";

    const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric&lang=fr`);
    if (!res.ok) throw new Error("Ville introuvable");
    const data = await res.json();

    locationEl.textContent = `${data.city.name}, ${data.city.country}`;
    renderForecast(data.list);
  } catch (err) {
    errorEl.textContent = err.message;
  }
}

async function fetchForecastByCoords(lat, lon) {
  try {
    errorEl.textContent = "";
    locationEl.textContent = "Chargement...";
    forecastEl.innerHTML = "";

    const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=fr`);
    if (!res.ok) throw new Error("Localisation introuvable");
    const data = await res.json();

    locationEl.textContent = `${data.city.name}, ${data.city.country}`;
    renderForecast(data.list);
  } catch (err) {
    errorEl.textContent = err.message;
  }
}

function renderForecast(list) {
  const daily = {};
  list.forEach(item => {
    const date = item.dt_txt.split(" ")[0];
    if (!daily[date]) daily[date] = item;
  });

  forecastEl.innerHTML = Object.keys(daily).slice(0,5).map(date => {
    const day = new Date(date).toLocaleDateString("fr-FR", { weekday: "short" });
    const temp = Math.round(daily[date].main.temp);
    const icon = daily[date].weather[0].icon;
    const desc = daily[date].weather[0].description;
    return `
      <div class="day-card">
        <div class="day-name">${day}</div>
        <img class="icon" src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}">
        <div class="temp">${temp}°C</div>
        <div class="desc">${desc}</div>
      </div>
    `;
  }).join("");
}
</script>

</body>
</html>
